<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
   <ion-button
     expand="block"
     shape="round"
     color="primary"
   (click) = "unidad_medida()">Unidades de medida <ion-icon name="beaker"></ion-icon></ion-button>
   <ion-button
     expand="block"
     shape="round"
     color="success"
   (click) = "items()">Items <ion-icon name="cube"></ion-icon></ion-button>
   <ion-button
     expand="block"
     shape="round"
     color="warning"
   (click) = "Almacen()">Almacenes <ion-icon name="cart"></ion-icon></ion-button>
   <ion-button
     expand="block"
     shape="round"
     color="tertiary"
   (click) = "Stock()">Stock <ion-icon name="checkmark-circle-outline"></ion-icon></ion-button>
   <ion-button
    expand="block"
    shape="round"
    color="danger"
  (click) = "Logout()">Logout <ion-icon name="exit"></ion-icon></ion-button>
  </div>

  
</ion-content>
